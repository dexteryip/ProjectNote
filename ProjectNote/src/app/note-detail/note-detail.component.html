<mat-card>
    <ng-container *ngIf="(note$|async) as note">
        <mat-card-title>{{note.Subject}}</mat-card-title>
        <mat-card-content>
            <app-loading-spinner [isLoading]="isLoading">
                {{note.Content}}
            </app-loading-spinner>
        </mat-card-content>
    </ng-container>
</mat-card>
